{% extends 'main.html' %}

{% block content %}


<!-- Main Section -->
<main class="formPage my-xl">
    <div class="content-box">
        <div class="formWrapper">
           

            <form class="form" action="" method="POST">
                {% csrf_token %}
                <p>Are you sure you want to delete this item?</p>

                <a class="btn btn--sub btn--lg  my-md" href="{% url 'inbox' %}">Go Back</a>

                <input  type="submit" class="btn btn--sub btn--lg  my-md" value="Confirm" />
            </form>
        </div>
    </div>
</main>

{% endblock %}
